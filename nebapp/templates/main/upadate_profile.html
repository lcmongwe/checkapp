{% block content%}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
there was an error with the form

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>

</div>
{%endif%}

   {{form.as_p}}

</form>
</div>
{%endblock%}
